# Configuración específica para desarrollo con XAMPP
# (El archivo de perfil no debe establecer `spring.profiles.active`)

# Base de datos MySQL con XAMPP (configuración típica)
spring.datasource.url=jdbc:mysql://localhost:3306/tienda_ropa?useSSL=false&serverTimezone=America/Guayaquil&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate - más permisivo para desarrollo
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración del servidor
server.port=8080

# Configuración de logging para desarrollo
logging.level.espe.edu.tienda_ropa=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# DevTools habilitado
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Configuración de validación
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# Configuración más permisiva para desarrollo local
spring.jpa.open-in-view=true
