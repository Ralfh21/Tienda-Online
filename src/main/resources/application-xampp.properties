# Configuraci�n MySQL LOCAL (XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/tienda_ropa?useSSL=false&serverTimezone=America/Guayaquil&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Servidor
server.port=8080

# Logging
logging.level.espe.edu.tienda_ropa=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Validaci�n
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.open-in-view=true
