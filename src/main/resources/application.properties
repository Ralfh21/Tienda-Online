spring.application.name=tienda_ropa

# Perfil activo por defecto para desarrollo con XAMPP
spring.profiles.active=xampp

# Configuración de la base de datos MySQL para XAMPP
spring.datasource.url=jdbc:mysql://localhost:3306/tienda_ropa?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci?n de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuraci?n del servidor
server.port=8080

# Configuraci?n de DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Configuraci?n de validaci?n
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# Configuración de logging para debugging
logging.level.org.springframework.web=DEBUG
logging.level.espe.edu.tienda_ropa=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

